<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WS客户端Jack</title>
</head>
<body>
<section>
    <h1>WS客户端Jack</h1>
    <button type="button" onclick="socket.close()">下线</button>
    <button type="button" onclick="socket.send('大家好，我是Jack')">群发消息 "大家好，我是Jack"</button>
</section>

<script type="text/javascript">
    let socket;
    onload = () => {
        if (!WebSocket) {
            alert("当前浏览器不支持websocket..");
            return;
        }
        // 使用ws://协议连接S端，并传递jack的用户ID过去
        socket = new WebSocket("ws://localhost:5555/api/v1/danmu-server/1");
        socket.onopen = () => console.log("jack上线了");
        socket.onclose = () => console.log("jack下线了");
        socket.onerror = () => console.log("jack连接或通信异常");
        socket.onmessage = resp => console.log(resp['data']);
    };
</script>
</body>
</html>
